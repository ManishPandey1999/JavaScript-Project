<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="todo-list">
        <div class="main-container">
            <h1 class="main-heading">Add your list!</h1>
            <div class="main-input-row">
                <input type="text" id="todoListInput" placeholder="Enter your task">
                <i class="fa fa-plus" id="addTodoList"></i>
            </div>
            <div class="main-task-view">
                <ul class="task-list" id="taskList">
                    <span class="no-list-add"><i class="fa fa-plus-square-o"></i> Add Your Todo List</span>
                    <!-- <li><input type="checkbox"> Task one <i class="fa fa-trash"></i></li>
                    <li><input type="checkbox"> Task two <i class="fa fa-trash"></i></li> -->
                </ul>
            </div>
            <div class="total-list-count">
                <p id="totalListCount">Total List: 0</p>
            </div>
        </div>
    </section>


    <script src="js/event.js"></script>
</body>
</html>
