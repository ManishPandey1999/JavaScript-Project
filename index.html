<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap5.min.css">
</head>
<body>
   
    <section class="main">
        <div class="main-container">
            <div class="pagination-items">
                <div class="pagination-row">
                    <h1 class="page-main-head">User Information</h1>
                    <div class="page-row-items" id="itemsContainer">
                    </div>
                </div>
            </div>
            <div class="pagination-btn float-end mb-4">
                <div class="btn-group">
                    <button class="btn btn-danger">&lt;</button>
                    <div class="btn-group" id="paginationButton">
                        
                    </div>
                    <button class="btn btn-danger">&gt;</button>
                </div>
            </div>
        </div>
    </section>


<script src="event.js"></script>
</body>
</html>
